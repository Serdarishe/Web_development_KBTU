<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook — Вход</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f0f2f5;
      color: #1c1e21;
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrap {
      width: 100%;
      max-width: 980px;
      display: flex;
      gap: 56px;
      align-items: center;
      justify-content: space-between;
    }

    .left {
      flex: 1 1 520px;
      padding: 12px 0;
    }

    .brand {
      font-size: 56px;
      line-height: 1;
      font-weight: 800;
      letter-spacing: -1px;
      color: #1877f2;
      margin: 0 0 14px;
    }

    .subtitle {
      margin: 0;
      font-size: 22px;
      line-height: 1.25;
      max-width: 420px;
      color: #1c1e21;
    }

    .right {
      flex: 0 0 396px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .card {
      width: 100%;
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
    }

    .field {
      width: 100%;
      height: 48px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      padding: 0 14px;
      font-size: 16px;
      outline: none;
      margin-bottom: 12px;
      background: #fff;
    }

    .field:focus {
      border-color: #1877f2;
      box-shadow: 0 0 0 2px rgba(24,119,242,.15);
    }

    .btn {
      width: 100%;
      height: 48px;
      border: 0;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
    }

    .btn-login {
      background: #1877f2;
      color: #fff;
      margin-bottom: 12px;
    }

    .btn-login:hover { background: #166fe5; }

    .link {
      display: block;
      text-align: center;
      font-size: 14px;
      color: #1877f2;
      text-decoration: none;
    }

    .link:hover { text-decoration: underline; }

    .divider {
      height: 1px;
      background: #dadde1;
      margin: 16px 0;
    }

    .btn-create {
      width: auto;
      height: 48px;
      padding: 0 18px;
      background: #42b72a;
      color: #fff;
      display: block;
      margin: 0 auto;
      font-size: 16px;
      font-weight: 700;
      border-radius: 6px;
      border: 0;
      cursor: pointer;
    }

    .btn-create:hover { background: #36a420; }

    .below {
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #1c1e21;
    }

    .below a {
      color: #1c1e21;
      text-decoration: none;
      font-weight: 700;
    }

    .below a:hover { text-decoration: underline; }

    @media (max-width: 900px) {
      .wrap {
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }
      .left {
        text-align: center;
      }
      .subtitle {
        margin: 0 auto;
      }
      .right {
        flex-basis: auto;
        width: 100%;
        max-width: 396px;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="wrap">
      <div class="left">
        <h1 class="brand">facebook</h1>
        <p class="subtitle">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
      </div>

      <div class="right">
        <div class="card">
          <form>
            <input class="field" type="text" name="login" placeholder="Электронный адрес или номер телефона" />
            <input class="field" type="password" name="password" placeholder="Пароль" />
            <button class="btn btn-login" type="submit">Вход</button>
            <a class="link" href="#">Забыли пароль?</a>
            <div class="divider"></div>
            <a class="link" href="#" style="margin-bottom: 12px;">Создать новый аккаунт</a>
            <button class="btn-create" type="button">Создать новый аккаунт</button>
          </form>
        </div>

        <div class="below">
          <a href="#">Создать Страницу</a> знаменитости, музыкальной группы или компании.
        </div>
      </div>
    </section>
  </main>
</body>
</html>
