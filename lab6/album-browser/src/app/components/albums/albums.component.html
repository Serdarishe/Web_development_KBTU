<div class="albums-page">
  <div class="page-header">
    <h1>Albums</h1>
    <span class="count" *ngIf="!loading">{{ albums.length }} albums</span>
  </div>

  <div class="loading" *ngIf="loading">
    <div class="spinner"></div>
    <p>Loading albums…</p>
  </div>

  <div class="error-msg" *ngIf="error">{{ error }}</div>

  <div class="album-list" *ngIf="!loading && !error">
    <div
      class="album-item"
      *ngFor="let album of albums"
      (click)="goToAlbum(album.id)"
      role="button"
      tabindex="0"
      (keydown.enter)="goToAlbum(album.id)"
    >
      <div class="album-left">
        <span class="album-id">#{{ album.id }}</span>
        <span class="album-title">{{ album.title }}</span>
      </div>
      <button class="btn-delete" (click)="deleteAlbum(album.id, $event)" title="Delete album">✕</button>
    </div>

    <div class="empty" *ngIf="albums.length === 0">No albums found.</div>
  </div>
</div>
